<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .hexagon { fill: none; stroke: #e0e0e0; stroke-width: 2; }
      .robot-body { fill: #1a1a2e; }
      .robot-accent { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Hexagons background -->
  <path class="hexagon" d="M200 20 L330 90 L330 230 L200 300 L70 230 L70 90 Z"/>
  <path class="hexagon" d="M200 40 L310 100 L310 220 L200 280 L90 220 L90 100 Z"/>
  <path class="hexagon" d="M200 60 L290 110 L290 210 L200 260 L110 210 L110 110 Z"/>
  
  <!-- Robot head -->
  <rect class="robot-body" x="130" y="120" width="140" height="100" rx="20"/>
  
  <!-- Visor -->
  <rect class="robot-body" x="150" y="140" width="100" height="40" rx="20"/>
  
  <!-- Eyes -->
  <circle class="robot-accent" cx="175" cy="160" r="12"/>
  <circle class="robot-accent" cx="225" cy="160" r="12"/>
  
  <!-- Mouth/smile -->
  <path class="robot-accent" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" 
        d="M 170 195 Q 200 210 230 195"/>
  
  <!-- Ears -->
  <rect class="robot-body" x="110" y="145" width="20" height="50" rx="10"/>
  <rect class="robot-body" x="270" y="145" width="20" height="50" rx="10"/>
  
  <!-- Neck -->
  <rect class="robot-body" x="180" y="220" width="40" height="20"/>
  
  <!-- Body base -->
  <path class="robot-body" d="M 160 240 L 240 240 L 250 280 L 150 280 Z"/>
</svg>
